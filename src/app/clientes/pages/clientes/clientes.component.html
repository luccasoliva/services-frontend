<div class="loader" *ngIf="clientes == undefined; else principal">
  <p>{{ naoEncontrado == true ? 'Cliente não encontrado' : 'Procurando cliente...' }}</p>
  <mat-spinner mode="indeterminate" color="primary" *ngIf="naoEncontrado == false"></mat-spinner>
</div>
<ng-template #principal>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ clientes.nome }}</mat-card-title>
      <mat-card-subtitle>{{ clientes.email}}</mat-card-subtitle>
      <button mat-icon-button color="primary" id="menu" [mat-menu-trigger-for]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/clientes">
          <mat-icon>arrow_back</mat-icon>
          Voltar
        </button>
        <button mat-menu-item (click)="delete()">
          <mat-icon>delete</mat-icon>
          Deletar cliente
        </button>
      </mat-menu>
    </mat-card-header>
    <mat-card-content>
      <form action="" [formGroup]="formClientes" (ngSubmit)="salvarAtualizacoes()">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input type="text" matInput placeholder="Novo nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="email" formControlName="email">
        </mat-form-field>


        <button
          type="submit"
          mat-raised-button
          color="accent"
          id="salvar"
          [disabled]="desabilitar"
        >Salvar atualizações</button>
      </form>
    </mat-card-content>
  </mat-card>
</ng-template>
