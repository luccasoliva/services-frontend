<app-navbar></app-navbar>
<div class="container">
  <aside id="lateral">
    <h2>Pagamentos</h2>
  </aside>
  <main>
    <button mat-mini-fab color="accent" (click)="abrirFormPagamento()" id="add">
      <mat-icon>add</mat-icon>
    </button>
    <div>
      <router-outlet></router-outlet>
    </div>
    <table mat-table [dataSource]="pagamento" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let p">{{ p.idPagamento}}</td>
      </ng-container>

      <ng-container matColumnDef="formaPagamento">
        <th mat-header-cell *matHeaderCellDef>FormaPagamento</th>
        <td mat-cell *matCellDef="let p">
          <a [routerLink]="'/pagamentos/' + p.idPagamento"routerLinkActive="ativo">
            {{ p.formaPagamento }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let p">{{ p.status }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let p">{{ p.valor | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="warn" (click)="deletarPagamento(p)" matTooltip="Deletar Cargo">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas"></tr>
    </table>
  </main>
</div>
