<div class="loader" *ngIf="pagamento== undefined; else principal">
    <p>{{ naoEncontrado == true ? 'Pagamento não encontrado' : 'Procurando pagamento...' }}</p>
    <mat-spinner mode="indeterminate" color="primary" *ngIf="naoEncontrado == false"></mat-spinner>
  </div>
  <ng-template #principal>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{pagamento.formaPagamento}}</mat-card-title>
        <mat-card-subtitle>{{ pagamento.status }}</mat-card-subtitle>
        <button mat-icon-button color="primary" id="menu" [mat-menu-trigger-for]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/pagamentos">
            <mat-icon>arrow_back</mat-icon>
            Voltar
          </button>
          <button mat-menu-item (click)="delete()">
            <mat-icon>delete</mat-icon>
            Deletar pagamento
          </button>
        </mat-menu>
      </mat-card-header>
      <mat-card-content>
        <form action="" [formGroup]="formPagamento" (ngSubmit)="salvarAtualizacoes()">
          <mat-form-field appearance="fill">
            <mat-label>Forma pagamento</mat-label>
            <input type="text" matInput placeholder="Novo pagamento" formControlName="formaPagamento">
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>status</mat-label>
            <input type="text" matInput placeholder="status" formControlName="status">
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Valor</mat-label>
            <input type="text" matInput placeholder="valor" formControlName="valor">
          </mat-form-field>
          <button
            type="submit"
            mat-raised-button
            color="accent"
            id="salvar"
            [disabled]="desabilitar"
          >Salvar atualizações</button>
        </form>
      </mat-card-content>
    </mat-card>
  </ng-template>
