<div>
  <h2 mat-dialog-title>Novo Cargo</h2>
  <mat-spinner color="accent" mode="indeterminate" diameter="20" *ngIf="salvandoCargo"></mat-spinner>

  <mat-card-header>
    <button id="menu" mat-icon-button (click)="signOut()">
      <mat-icon>close</mat-icon>
    </button>
</mat-card-header>

</div>
<section mat-dialog-content>
  <form action="" [formGroup]="formCargo" (ngSubmit)="salvar()">
    
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        type="text"
        placeholder="Ex: desenvolvedor Junior"
        matInput
        formControlName="nome"
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <input
        type="text"
        placeholder="Ex: desenvolvedor WEB"
        matInput
        formControlName="descricao"
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Salario</mat-label>
      <input
        type="text"
        placeholder="Ex: R$1.500"
        matInput
        formControlName="salario"
      >
    </mat-form-field>

    <button type="submit" [disabled]="formCargo.invalid" mat-raised-button color="accent" id="salvar">Salvar</button>
  </form>
</section>
