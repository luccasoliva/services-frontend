<app-navbar></app-navbar>
<div class="container">
  <aside id="lateral">
    <h2>Chamados</h2>
  </aside>
  <main>
    <button mat-mini-fab color="accent" (click)="abrirFormChamados()" id="add">
      <mat-icon>add</mat-icon>
    </button>
    <div>
      <router-outlet></router-outlet>
    </div>
    <table mat-table [dataSource]="chamados" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let ch">{{ ch.idChamado }}</td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let ch">
          <a [routerLink]="'/chamados/' + ch.idChamado" routerLinkActive="ativo">
            {{ ch.titulo }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let ch">{{ ch.dataEntrada | date:'dd/MM/yyyy'}}</td>
      </ng-container>


      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>StatusChamado</th>
        <td mat-cell *matCellDef="let ch">
         {{ch.status}}
        </td>
      </ng-container>
      <ng-container matColumnDef="statusPag">
        <th mat-header-cell *matHeaderCellDef>StatusPagamento</th>
        <td mat-cell *matCellDef="let ch">
         {{ (ch.pagamento) ? ch.pagamento.status : "-"}}
        </td>
      </ng-container>
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let ch">
         {{ch.cliente.nome}}
        </td>
      </ng-container>
      <ng-container matColumnDef="funcionario">
        <th mat-header-cell *matHeaderCellDef>Funcionario</th>
        <td mat-cell *matCellDef="let ch">
         {{ch.funcionario.nome}}
        </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let ch">
          <button mat-icon-button color="warn" (click)="deletarChamado(ch.idChamado)" matTooltip="Deletar Chamados">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas"></tr>
    </table>
  </main>
</div>
